<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>账单信息</title>
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <link href="Hplus/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />

    <!-- Data Tables -->
#outputPageHeader()
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    
	    <!-- 按钮及查询区域，此处按钮为占位符，实际加载的为view中的按钮控件  -->
		<div class="row" style="">
	   		<div  class="col-md-6" style="float:left;margin-top:10px;" >
	   			<button id="btn2" class="btn btn-primary " type="button"><i class="fa fa-edit"></i> 编辑</button>
		    	<button id="btn3" class="btn btn-primary " type="button"><i class="fa fa-trash-o"></i> 删除</button>
	   		 
	   		</div>
			
	   		<div class="col-md-6"  style="margin-top:10px;float:left">
				<p style="font-size:14px;margin-top:10px;float:right" id="moreSearch">
					更多查询&nbsp;<i class="fa fa-angle-down"></i>
	               </p>
				<div class="form-group" style="" id="search_top">
					<span style="float:right;width:100px;" class="input-group-btn">
					   <button type="button" style="border-radius:0 5px 5px 0;" class="btn btn-primary"><i class="fa fa-search"></i>查询</button> 
					</span>
					<input class="form-control" style="float:right;width:140px;margin-left:5px;" type="text" style="" placeholder="业主姓名">
				</div> 
	   		</div>    		
	   	</div>
   	
	    <!-- 更多查询区域  -->
	   	<div class ="row ibox float-e-margins" style="display:none;text-align:center;margin-left:auto;margin-right:auto;" id="more_search">
			<div class="ibox-content col-sm-12 b-r">
				<form class="form-horizontal">
							   
					<div class="form-group" style="margin-top:20px;">
						<label class="col-sm-1 control-label">业主姓名</label>
	
						<div class="col-sm-3">
							<input type="text"  class="form-control"> 
						</div>
	
						<label class="col-sm-1 control-label">收费类型</label>
	
						<div class="col-sm-3">
							<input type="text"  class="form-control">
						</div>
						<label class="col-sm-1 control-label">房间编号</label>
	
						<div class="col-sm-3">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="col-sm-12">
						<button type="button" style="float:right;" class="btn btn-primary"><i class="fa fa-search"></i>查询</button> 
					</div>
				 </form>
			</div>
	    </div>
		   
   		<!-- 数据表格区域  -->   
       <div class="row">
           <div class="col-sm-12">
               <div class="ibox float-e-margins">
                   <div class="ibox-title">
                       <h5>账单信息<small></small></h5>
                       <div class="ibox-tools">
                           <a class="collapse-link">
                               <i class="fa fa-chevron-up"></i>
                           </a>
                           <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                               <i class="fa fa-wrench"></i>
                           </a>
                           
                           <a class="close-link">
                               <i class="fa fa-times"></i>
                           </a>
                       </div>
                   </div>
                   <div class="ibox-content" id="tempTable">

                       <table class="table table-striped  table-hover dataTables-example" id="chargeInfo">
                           <thead>
                               <tr>
	                                <th>业主姓名</th>
	                                <th>收费项目</th>
	                                <th>房间号</th>
	                                <th>应收金额</th>
                               </tr>
                           </thead>
                           
                       </table>

                   </div>
               </div>
           </div>
       </div>
       
       <!-- 弹出窗口区域，触发事件后弹出  -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" style="width:800px">
			<div class="modal-content">
			  <div class="modal-header" style="background:#18a689">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel" style="color:white">账单信息</h4>
			  </div>
			  <div class="modal-body">
				<form id="myForm" class="form-horizontal" role="form">						
					   <div class="form-group form-group-sm ">
						  <label class="col-sm-2 control-label">账单编号</label>
						  <div class="col-sm-4">
							 <input class="form-control" name="charge_no" id="charge_no" type="text" required="" aria-required="true"/>
						  </div>
						  <label class="col-sm-2 control-label">房间编号</label>
						  <div class="col-sm-4">
							 <input class="form-control" name="room_no" id="room_no" type="text" required="" aria-required="true"/>
						  </div>
					   </div>
					   <div class="form-group form-group-sm ">
						  <label class="col-sm-2 control-label">业主</label>
						  <div class="col-sm-4">
							 <input class="form-control" id="owner_name" type="text" /> 
						  </div>
						  <label class="col-sm-2 control-label" >收费项编号</label>
						  <div class="col-sm-4">
							 <input class="form-control" id="charge_type_no" type="text" />
						  </div>
					   </div>
					   <div class="form-group form-group-sm ">
						  <label class="col-sm-2 control-label" >收费项名称</label>
						  <div class="col-sm-4">
							 <input class="form-control" id="charge_type_name" type="text" />
						  </div>
						  <label class="col-sm-2 control-label" >单价</label>
						  <div class="col-sm-4">
							 <input class="form-control" id="price" type="text" />
						  </div>
					   </div>
					   <div class="form-group form-group-sm ">
						  <label class="col-sm-2 control-label" >数量</label>
						  <div class="col-sm-4">
							 <input class="form-control" id="count" type="text" />
						  </div>
						  <label class="col-sm-2 control-label" >倍率</label>
						  <div class="col-sm-4">
							 <input class="form-control" id="rate" type="text" />
						  </div>
					   </div>
					   <div class="form-group form-group-sm ">
						  <label class="col-sm-2 control-label" >开始日期</label>
						  <div class="col-sm-4">
							 <input class="form-control laydate-icon layer-date" id="begin_time" onclick="laydate()" type="text" />
						  </div>
						  <label class="col-sm-2 control-label" >结束日期</label>
						  <div class="col-sm-4">
							  <input class="form-control laydate-icon layer-date" id="end_time" onclick="laydate()" type="text" />
						  </div>
					   </div>
					   <div class="form-group form-group-sm ">
						  <label class="col-sm-2 control-label" >应收金额</label>
						  <div class="col-sm-4">
							 <input class="form-control" id="receive_amount" type="text" />
						  </div>
						  <label class="col-sm-2 control-label" >实收金额</label>
						  <div class="col-sm-4">
							 <input class="form-control" id="paid_amount" type="text" />
						  </div>
					   </div>
					   <div class="form-group form-group-sm ">
						  <label class="col-sm-2 control-label" >欠费金额</label>
						  <div class="col-sm-4">
							 <input class="form-control" id="arrearage_amount" type="text" />
						  </div>
						  <label class="col-sm-2 control-label" >状态</label>
						  <div class="col-sm-4">
							 <select class="form-control" id="state"> 
									 <option></option>
									 <option value="01">应收</option>
									 <option value="02">已收</option>
									 <option value="03">欠费</option>
							</select>
						  </div>
					   </div>
					   <div class="form-group form-group-sm ">
						  <label class="col-sm-2 control-label" >付款方式</label>
						  <div class="col-sm-4">
							 <select class="form-control" id="state"> 
									 <option></option>
									 <option value="01">抵扣</option>
									 <option value="02">现金</option>
									 <option value="03">支票</option>
									 <option value="04">转账</option>
									 <option value="05">支付宝</option>
									 <option value="06">POS机</option>
									 <option value="99">P其他</option>
							</select>
						  </div>
						  <label class="col-sm-2 control-label" >付款日期</label>
						  <div class="col-sm-4">
							 <input class="form-control laydate-icon layer-date" id="paid_date" onclick="laydate()" type="text" />
						  </div>
					   </div>
					   <div class="form-group form-group-sm ">
						  <label class="col-sm-2 control-label" >操作人</label>
						  <div class="col-sm-4">
							  <input class="form-control" id="oper_emp_id" type="text" />
						  </div>
						  <label class="col-sm-2 control-label" >更新日期</label>
						  <div class="col-sm-4">
							 <input class="form-control laydate-icon layer-date" id="update_date" onclick="laydate()" type="text" />
						  </div>
					   </div>
					   <div class="form-group form-group-sm ">
						  <label class="col-sm-2 control-label" >备注</label>
						  <div class="col-sm-4">
							 <input class="form-control" id="remark" type="text" />
						  </div>
					   </div>
					   <div class="form-group form-group-sm "></div>
					   <div class="modal-footer">
					        <input id="charge_id" type="text" style="width:1px;visibility: hidden"/>
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="submit" class="btn btn-primary" id="saveAll">保存</button>
					   </div>
				</form>	
			  </div>			  
			</div>
		  </div>
		</div>       
       
    </div>
       
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>

</html>
