<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>模板页面</title>
    <link rel="shortcut icon" href="favicon.ico"> 

    <!-- Data Tables -->
#outputPageHeader()

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    	<div class="form-group form-group-sm ">
		  <label class="col-sm-1 control-label">地址</label>					
		  <div class="col-sm-3">

					<input type="text" class="form-control" id="address">

							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu dropdown-menu-right" role="menu">
						</ul>
					</div>
			  </div>
		  </div>
		  <div>
		  	 <input class="form-control" style="display:none" id="roomId" type="text" />
		  </div>
		  <label class="col-sm-1 control-label">报事人</label>
		  <div class="col-sm-3">
			 <input class="form-control" id="ownerName" type="text" />
		  </div>
		  <div>
		  	 <input class="form-control" style="display:none" id="ownerId" type="text" />
		  </div>
		  <label class="col-sm-1 control-label">电话</label>
		  <div class="col-sm-3">
			 <input class="form-control" id="phone" type="text" />
		  </div>
	   </div>
	    
	       	
    </div>


    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
