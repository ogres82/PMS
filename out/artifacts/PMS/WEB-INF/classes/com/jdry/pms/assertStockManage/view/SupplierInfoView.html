<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>模板页面</title>
    <link rel="shortcut icon" href="favicon.ico"> 

    <!-- Data Tables -->
#outputPageHeader()
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
	    
	       	<!-- 按钮及查询区域，此处按钮为占位符，实际加载的为view中的按钮控件  -->
			<div class="row" style="">
	    		<div  class="col-md-6" style="float:left;margin-top:10px;" >
	    		  <button id="btn1" class="btn btn-primary " type="button"><i class="fa fa-plus"></i>&nbsp;新增</button>
	    		  <button id="btn2" class="btn btn-primary " type="button"><i class="fa fa-edit"></i> 编辑</button>
	    		  <button id="btn3" class="btn btn-primary " type="button"><i class="fa fa-trash-o"></i> 删除</button>
	    		 
	    		</div>
				
	    		<div class="col-md-6"  style="margin-top:10px;float:left">
					<p style="font-size:14px;margin-top:10px;float:right" id="moreSearch">
						更多查询&nbsp;<i class="fa fa-angle-down"></i>
	                </p>
					<div class="form-group" style="" id="search_top">
						<span style="float:right;width:100px;" class="input-group-btn">
						   <button type="button" style="border-radius:0 5px 5px 0;" class="btn btn-primary"><i class="fa fa-search"></i>查询</button> 
						</span>
						<input class="form-control" style="float:right;width:140px;margin-left:5px;" type="text" style="" placeholder="供应商名称">
					</div> 
	    		</div>    		
	    	</div>
	    	
       		<!-- 更多查询区域  -->
	    	<div class ="row ibox float-e-margins" style="display:none;text-align:center;margin-left:auto;margin-right:auto;" id="more_search">
				<div class="ibox-content col-sm-12 b-r">
					<form class="form-horizontal">
								   
						<div class="form-group" style="margin-top:20px;">
							<label class="col-sm-1 control-label">编码</label>
	
							<div class="col-sm-3">
								<input type="text"  class="form-control" id="suppliy_code"> 
							</div>
	
							<label class="col-sm-1 control-label">供应商</label>
	
							<div class="col-sm-3">
								<input type="text"  class="form-control" id="suppliy_name">
							</div>
							<label class="col-sm-1 control-label">联系人</label>
	
							<div class="col-sm-3">
								<input type="text" class="form-control" id="link_name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">联系电话</label>
	
							<div class="col-sm-3">
								<input type="text" class="form-control" id="link_phone"> 
							</div>
						</div>
						<div class="col-sm-12">
							<button type="button" style="float:right;" class="btn btn-primary"><i class="fa fa-search"></i>查询</button> 
						</div>
					 </form>
				</div>
		    </div>         
	    	
	    	
	    	<!-- 数据表格区域  -->
	        <div class="row">
	            <div class="col-sm-12">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5>供应商信息<small></small></h5>
	                        <div class="ibox-tools">
	                            <a class="collapse-link">
	                                <i class="fa fa-chevron-up"></i>
	                            </a>
	                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
	                                <i class="fa fa-wrench"></i>
	                            </a>
	                            
	                            <a class="close-link">
	                                <i class="fa fa-times"></i>
	                            </a>
	                        </div>
	                    </div>
	                    <div class="ibox-content" id="tempTable">
	
	                        <table class="table table-striped  table-hover dataTable-example" id="myTable">
	                            <thead>
	                                <tr>
	                                	<th><div class="checkbox i-checks all-check"><input type = "checkbox" name="" id ="allCheck"/></div></th>
	                                    <th>供应商编码</th>
	                                    <th>供应商名称</th>
	                                    <th>联系人</th>
	                                    <th>联系电话</th>
	                                    <th>地址</th>
	                                    <th>传真</th>
	                                    <th>邮编</th>
	                                </tr>
	                            </thead>
	                        </table>
	
	                    </div>
	                </div>
	            </div>
	        </div>
	        
	        <!-- 弹出窗口区域，触发事件后弹出  -->
	       <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" style="width:800px">
				<div class="modal-content">
				  <div class="modal-header" style="background:#18a689">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel" style="color:white">供应商信息</h4>
				  </div>
				  <div class="modal-body">
					<form id="myForm" class="form-horizontal" role="form">
						   <div class="form-group form-group-sm ">
							  <label class="col-sm-2 control-label">供应商编码</label>
							  <div class="col-sm-4">
							     <input class="form-control"  id="suppliy_code1" type="text" />
							  </div>
							  <label class="col-sm-2 control-label">供应商名称</label>
							  <div class="col-sm-4">
							  <input class="form-control"  id="suppliy_name1" type="text" />
							  </div>
						   </div>
						   
						   <div class="form-group form-group-sm ">
							  <label class="col-sm-2 control-label" >联系人</label>
							   <div class="col-sm-4">
							   <input class="form-control"  id="link_name1" type="text" />
							  </div>
							   <label class="col-sm-2 control-label" >联系电话</label>
							  <div class="col-sm-4">
								 <input class="form-control" id="link_phone1" type="text" />
							  </div>
						   </div>
						   <div class="form-group form-group-sm ">
							  <label class="col-sm-2 control-label" >地址</label>
							  <div class="col-sm-4">
								 <input class="form-control"  id="link_address" type="text" />
							  </div>
							  <label class="col-sm-2 control-label" >传真</label>
							  <div class="col-sm-4">
								 <input class="form-control" id="fax" type="text" />
							  </div>
						   </div>
						   <div class="form-group form-group-sm ">
							   <label class="col-sm-2 control-label" >邮编</label>
							  <div class="col-sm-4">
								 <input class="form-control" id="zip_code" type="text" />
							  </div>
							  <label class="col-sm-2 control-label" >网址</label>
							  <div class="col-sm-4">
								 <input class="form-control" id="url" type="text" />
							  </div>
						   </div>
						   <div class="form-group form-group-sm ">
							   <label class="col-sm-2 control-label" >开户银行</label>
							  <div class="col-sm-4">
								 <input class="form-control" id="bank" type="text" />
							  </div>
							  <label class="col-sm-2 control-label" >银行账户</label>
							  <div class="col-sm-4">
							  <input class="form-control" id="bank_account" type="text" />
							  </div>
						   </div>
						   <div class="form-group form-group-sm ">
							    <label class="col-sm-2 control-label" >座机</label>
							  <div class="col-sm-4">
								 <input class="form-control" id="linke_moble" type="text" />
							  </div>
							  <label class="col-sm-2 control-label" >QQ</label>
							  <div class="col-sm-4">
								 <input class="form-control" id="qq" type="text" />
							  </div>
						   </div>
						   <div class="form-group form-group-sm ">
							   <label class="col-sm-2 control-label" >其他</label>
							  <div class="col-sm-4">
								 <input class="form-control" id="other" type="text" />
							  </div>
						   </div>
						   <div class="form-group form-group-sm "></div>
						   <div class="modal-footer">
						        <input id="operator_flag" type="text" style="width:1px;visibility: hidden"/>
						        <input id="suppliy_id" type="text" style="width:1px;visibility: hidden"/>
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="submit" class="btn btn-primary" id="saveAll">保存</button>
						   </div>
					</form>
	
				  </div>
				  
				</div>
			  </div>
			</div>
	    
    </div>


    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</html>
